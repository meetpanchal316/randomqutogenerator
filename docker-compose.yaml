version: '3.8'

services:
  backend:
    image: randomquotegeneratorbackend:V1
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    restart: unless-stopped
    container_name: backend_for_randquotegen
  frontend:
    image: randomquotegeneratorfrontend:V1
    depends_on:
      - backend
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    restart: unless-stopped
    container_name: frontend_for_randquotegen
